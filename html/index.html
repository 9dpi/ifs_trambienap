<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVN System Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-card">

        <div class="logo-area">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24">
                    <path d="M13 3L11 3L5 14L11 14L9 21L19 9L13 9L13 3Z" />
                </svg>
            </div>
            <div class="app-name">IFS - AI</div>
            <div class="app-desc">Phần mềm Camera Thông minh</div>
        </div>

        <form action="#">

            <div class="form-group">
                <label class="label">Tài khoản</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    <input type="email" class="form-input" placeholder="admin@evn.com.vn">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Mật khẩu</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                    </svg>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Lưu đăng nhập
                </label>
                <a href="#" class="forgot-pass">Quên mật khẩu?</a>
            </div>

            <button type="button" class="btn-submit" onclick="window.location.href='dashboard.html'">ĐĂNG NHẬP HỆ
                THỐNG</button>

        </form>

        <div class="login-footer">
            &copy; 2025 JFS AI. All rights reserved.
        </div>

    </div>

</body>

</html>
